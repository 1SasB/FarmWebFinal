{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block body %}
<body>
    <form action="{{ url_for('user_profile')}}" enctype="multipart/form-data" method="post" class="py-5">
        <div class="container">
            <div class="row">

                <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                    <label for="name">First Name <span class="text-danger">*</span></label>
                    <input value="{{data.first_name}}" type="text" name="first_name" class="form-control">
                </div>
                <div class="col-lg-4 col-md-4 col-sm- mt-3">
                    <label for="name">Middle Name</label>
                    <input value="{{data.middle_name}}" type="text" name="middle_name" class="form-control">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                    <label for="name">Last Name <span class="text-danger">*</span></label>
                    <input value="{{data.last_name}}" type="text" name="last_name" class="form-control">
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                    <label for="name">Date of Birth <span class="text-danger">*</span>(yyyy-mm-dd)</label>
                    <input value="{{data.dob}}" type="text" name="dob" class="form-control" placeholder="Format (YYYY-MM-DD)">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                    <label for="name">Phone Number <span class="text-danger">*</span></label>
                    <input value="{{data.phone}}" type="tel" id="phone" name="phone" class="form-control" placeholder="eg :0244989898">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                    <div class="form-group">
                        <label for="name">Gender <span class="text-danger">*</span></label>
                        <select  class="form-control" name="gender">
                       <option>Select Gender</option>
                       <option>Male</option>
                       <option>Female</option>
                     </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                    <div class="form-group">
                        <label for="name">Nationality <span class="text-danger">*</span></label>
                        <select class="form-control" name="nationality">
                       <option>Select your country</option>
                       <option>Ghana</option>
                       <option>Nigeria</option>
                       <option>Togo</option>
                       <option>USA</option>
                       <option>South Africa</option>
                     </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                    <div class="form-group">
                        <label for="name">ID Type <span class="text-danger">*</span></label>
                        <select class="form-control" name="id_type">
                       <option>Voter ID</option>
                       <option>NHIS</option>
                       <option>Ghana Card</option>
                     </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                    <label for="name">ID Number <span class="text-danger">*</span></label>
                    <input value="{{data.id_number}}" name="id_number" type="number" class="form-control" placeholder="ID Number">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 mt-3">
                    <label for="name">National Photo ID<span class="text-danger">*</span></label>
                    
                    <div class="">
                        <input name="id_photo" type="file" class="form-control-file" id="inputGroupFile01" >
                        <!-- <label class="custom-file-label" for="inputGroupFile01">Choose file</label> -->
                    </div>

                </div>



                <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                    <label for="name">Residential Address <span class="text-danger">*</span></label>
                    <input value="{{data.residential_address}}" type="text" class="form-control" placeholder="Residential Address" name="residential_address">
                </div>
                <div class="col-lg-8 col-md-12 col-sm-12 mt-3">
                    <label for="name">Company Name</label>
                    <input value="{{data.company_name}}" name="company_name" type="text" class="form-control" placeholder="Company Name">
                </div>
               

            </div>

            <div class="btn-center">
                <button class="submit-btn my-3" type="submit">Submit</button>
            </div>

        </div>


    </form>
{% endblock %}
